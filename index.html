<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cabling & Line Running Quiz</title>
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <!-- Quiz Title -->
    <h1 id="quiz-title">Cabling & Line Running Quiz</h1>
    <!-- Mode Selection -->
    <div id="mode-selection">
      <button id="study-button">Study</button>
      <button id="test-button">Test</button>
    </div>
    <!-- LDAP Field (hidden by default) -->
    <div id="ldap-field" style="display: none;">
      <label for="ldap-input">LDAP:</label>
      <input type="text" id="ldap-input" name="ldap-input" />
      <button id="ldap-next-button">Next</button>
      <p id="ldap-error" class="error-message" style="display: none;">Please enter your LDAP to proceed.</p>
    </div>
    <!-- Quiz Content (hidden by default) -->
    <div id="quiz-content" style="display: none;">
      <div id="question-number"></div>
      <div id="question-text"></div>
      <ul id="options-list"></ul>
      <div id="feedback"></div>
      <button id="next-button" disabled>Next</button>
    </div>
  </div>

  <!-- Include html2pdf.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <!-- Include scripts in the correct order -->
  <script src="questions.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
